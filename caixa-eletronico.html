<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico</title>
</head>
<body>
    <h1>Caixa Eletrônico</h1>
    <form id="atmForm">
        <label for="saque">Informe o valor do saque (entre 10 e 600 reais):</label>
        <input type="number" id="saque" name="saque" min="10" max="600" required>
        <button type="submit">Saque</button>
    </form>
    <div id="resultado"></div>

    <script src="script-caixa-eletronico.js"></script>
</body>
</html>
